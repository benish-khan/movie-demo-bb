[build]
  command = 'npm run build'
  publish = '.next'

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = '/api/*'
  to = '/.netlify/functions/:splat'
  status = 200

[[redirects]]
   from = '/_next/image*'
   query = {url = ':url', w = ':width', q = ':quality'}
   to = '/_ipx/w_:width,q_:quality/:url'
   status = 301
   headers = { Test-header = 'working'}

